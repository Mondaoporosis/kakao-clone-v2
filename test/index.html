<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/54015cce3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header-title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
      </div>
      <div>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <section class="stories">
      <ul class="stories__list">
        <li class="stories__list-item story">
          <img src="images/dog.jpeg" class="story__avatar" />
          <div class="story__add-story">+</div>
        </li>
        <li class="stories__list-item">
          <img src="../pictures/monkey.jpg" class="story__avatar" />
        </li>
        <li class="stories__list-item">
          <img src="images/squirrel.webp" class="story__avatar" />
        </li>
        <li class="stories__list-item">story 3</li>
        <li class="stories__list-item">story 4</li>
      </ul>
    </section>
    <main class="posts">
      <ul class="posts__list">
        <li class="posts__list-item post">
          First post
          <div class="posts__post author">
            <div class="author__column">
              <img src="" alt="" class="avatar author__avatar" />author avatar
            </div>
            <span class="author__name">Sam Martin</span>
            <span class="author__bottom-text">5 min</span>
            <div class="author__column">
              <span class="post__more">
                <i class="fas fa-ellipsis-h"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="posts__list-item post">Second post</li>
      </ul>
    </main>
  </body>
</html>
